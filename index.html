<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
          <h3><span id="user-score">0</span> - <span id="com-score">0</span></h3>
    </header>
    
     <div class="game-container" id="game-container">
          <div class="user-container">
              <h1>You</h1>
              <div id="user-result">
                  <img id="user-rock" src="https://progradjr.github.io/rock-paper-scissors/assets/rock-hand.png" alt="">
                  <img id="user-paper" src="https://progradjr.github.io/rock-paper-scissors/assets/paper-hand.png" alt="">
                  <img id="user-scissors" src="https://progradjr.github.io/rock-paper-scissors/assets/scissors-hand.png" alt="">
              </div>
                  <div class="options-container" id="options-container">
                  <img id="rock" src="https://progradjr.github.io/rock-paper-scissors/assets/rock-logo.png" alt="">
                  <img id="paper" src="https://progradjr.github.io/rock-paper-scissors/assets/paper-logo.png" alt="">
                  <img id="scissors" src="https://progradjr.github.io/rock-paper-scissors/assets/scissors-logo.png" alt="">
              </div>
          </div>
          <div>
              <img src="https://progradjr.github.io/rock-paper-scissors/assets/vs.png" alt="">
          </div>
          <div class="computer-container">
              <h1>Comp</h1>
              <div id="computer-result">
              <img id="com-rock" src="https://progradjr.github.io/rock-paper-scissors/assets/rock-hand.png" alt="">
              <img id="com-paper" src="https://progradjr.github.io/rock-paper-scissors/assets/paper-hand.png" alt="">
              <img id="com-scissors" src="https://progradjr.github.io/rock-paper-scissors/assets/scissors-hand.png" alt="">
          </div>
          <script src="./app.js"></script>
          </div>
      </div>
    <div id="result-container">
          <h1 id="result"></h1>
          <div id="button">Play Again</div>
      </div>
  
  </body>
